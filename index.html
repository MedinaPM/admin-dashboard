<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="sidebar">
      <div class="branding">
        <img src="./icons/dashboard.svg" alt="page icon" class="large whiteIcon">
        <p class="pageName">Dashboard</p>
      </div>
      <div class="menu">
        <img src="./icons/home.svg" alt="home" class="small whiteIcon">
        <p class="nav">Home</p>
        <img src="./icons/profile.svg" alt="profile" class="small whiteIcon">
        <p class="nav">Profile</p>
        <img src="./icons/messages.svg" alt="messages" class="small whiteIcon">
        <p class="nav">Messages</p>
        <img src="./icons/history.svg" alt="history" class="small whiteIcon">
        <p class="nav">History</p>
        <img src="./icons/task.svg" alt="task" class="small whiteIcon">
        <p class="nav">Tasks</p>
        <img src="./icons/communities.svg" alt="communities" class="small whiteIcon">
        <p class="nav">Communities</p>
      </div>
      <div class="support">
        <img src="./icons/settings.svg" alt="settings" class="small whiteIcon">
        <p class="nav">Settings</p>
        <img src="./icons/support.svg" alt="support" class="small whiteIcon">
        <p class="nav">Support</p>
        <img src="./icons/privacy.svg" alt="privacy" class="small whiteIcon">
        <p class="nav">Privacy</p>
      </div>
    </div>
    <div class="main-content"></div>
  </div>
</body>
</html>
